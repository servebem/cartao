<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Virtual Serve Bem</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo do cartão */
        .card {
            max-width: 350px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        /* Efeito ao passar o mouse no cartão */
        .card:hover {
            transform: translateY(-5px);
        }

        /* Estilo das imagens */
        .card img {
            width: 120px;
            margin-bottom: 15px;
        }

        /* Título do cartão */
        .card h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Parágrafos (informações) */
        .card p {
            color: #555;
            font-size: 16px;
            margin: 8px 0;
        }

        /* Link de e-mail */
        .card a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Efeito do link */
        .card a:hover {
            text-decoration: underline;
        }

        /* Estilo do QR Code */
        .qr-code {
            margin-top: 20px;
        }

        .qr-code img {
            width: 100px;
            margin: 10px 0;
        }

        /* Estilo do botão */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Efeito do botão */
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Logo Serve Bem -->
        <img src="logo.png" alt="Logo Serve Bem">
        
        <!-- Título -->
        <h2>Serve Bem Supermercado</h2>
        
        <!-- Informações de contato -->
        <p>Email: <a href="mailto:sb_caio@hotmail.com">sb_caio@hotmail.com</a></p>
        <p>WhatsApp: <a href="https://wa.me/5516981017289?text=O%20que%20posso%20ajudar?" target="_blank">Clique aqui para conversar</a></p>
        
        <!-- QR Code -->
        <div class="qr-code">
            <h3>Escaneie o QR Code para acessar:</h3>
            <img src="gmail.png" alt="QR Code">
        </div>

        <!-- Link para o site -->
        <a href="https://www.servebem.com.br" class="btn">Visite nosso site</a>
    </div>
</body>
</html>
