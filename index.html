<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão Virtual Serve Bem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            max-width: 350px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card img {
            width: 150px;
            margin-bottom: 20px;
        }
        .card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card p {
            color: #555;
            font-size: 16px;
            margin: 5px 0;
        }
        .contact-links a {
            color: #4CAF50;
            text-decoration: none;
        }
        .contact-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- Logo Serve Bem -->
        <img src="logo.png" alt="Logo Serve Bem">
        
        <h2>Serve Bem Supermercado</h2>
        
        <!-- Informações de Contato -->
        <p>Email: <a href="mailto:sb_caio@hotmail.com">sb_caio@hotmail.com</a></p>
        <p>WhatsApp: <a href="https://wa.me/5516981017289?text=O%20que%20posso%20ajudar?" target="_blank">Clique aqui para conversar</a></p>

        <!-- QR Code -->
        <div>
            <h3>Escaneie o QR Code:</h3>
            <img src="email.png" alt="QR Code de Email">
        </div>
    </div>

</body>
</html>
